
<div class="cart">
  <h2>Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity | currency }}</td>
      </tr>
    </tbody>
  </table>
  <div class="cart-total">
    <p>Total: {{ getTotal() | currency }}</p>
    <button (click)="clearCart()">Clear Cart</button>
  </div>
</div>
