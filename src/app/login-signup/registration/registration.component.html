<div class="form-container">
 
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div id="page-title">Register Now</div><hr>
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" [(ngModel)]="user.fname" required>
  </div>
  <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" [(ngModel)]="user.lname" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="user.address" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
  </div>
  <button type="submit">Register</button>
<hr>
  <p>Do you have account ?
<a routerlink="/login" routerlinkactive="active" href="/login" class="active" class="log-cart">Login </a>
</form>
</div>
