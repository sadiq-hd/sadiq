<div class="registration-page">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Register</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="user.firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="user.lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="Number">Phone Number</label>
            <input type="Number" class="form-control" id="Number" name="Number" required [(ngModel)]="user.Number">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="user.confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
