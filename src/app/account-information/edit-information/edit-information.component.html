
<section class="edit-information">
    <h2>Edit Information</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="customer.fname">
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="customer.lname">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="customer.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required [(ngModel)]="customer.phone">
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </section>
